version: '3'
services:
  app:
    build: ./app
    container_name: app
    ports:
      - "3030:3030"
    links:
      - mysql
    tty: true
    volumes:
      - ./app:/app
    command: air

  mysql:
    build: ./mysql
    container_name: mydb
    ports:
      - "3306:3306"
    env_file:
      - ./mysql/env
    volumes:
      - ./mysql/db:/var/lib/mysql
